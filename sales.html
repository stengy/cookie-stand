<!DOCTYPE html>
<html>
<head>
  <title>Sales Data</title>
  <link rel="stylesheet" href="frontstyle.css" type="text/css" />
</head>
<body>
  <div id="container">

    <div id="body-box">

      <div id="table-box">

        <table id="salesTable">

          <form id="addStore">

            <input type="text" name="enteredName" placeholder="Enter A Store Name" required/>
            <input type="number" name="addMinCustomerHr" placeholder="Mininmum Customers An Hour" required/>
            <input type="number" name="addMaxCustomerHr" placeholder="Maximum Customers An Hour" required/>
            <input type="number" name="avgSaleCustomer" placeholder="Average Sale A Customer" required/>
            <button type="submit"> Add New Store </button>

          </form>
        </table>
      </div>
    </div>
  </div>
  <script src="cookieapp.js"></script>
</body>
</html>
